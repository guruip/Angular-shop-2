<app-cart-product
  *ngFor="let product of products$ | async; trackBy: trackByFn"
  [product]="product"
  (increment)="increment(product)"
  (decrement)="decrement(product)"
  (remove)="remove(product)"
></app-cart-product>

<app-default [user]="person1"></app-default>
<app-on-push [user]="person2"></app-on-push>
