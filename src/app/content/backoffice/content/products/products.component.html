<mat-form-field appearance="legacy">
  <mat-label>Search by products</mat-label>
  <input matInput placeholder="Search" #searchField (input)="search(searchField.value)">
  <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
</mat-form-field>
<mat-checkbox class="example-margin" (change)="toggleOnlyFavorites($event)">Show only favorites</mat-checkbox>

<mat-grid-list cols="4" rowHeight="500">
  <mat-grid-tile
    *ngFor="let product of products$ | async | productsFilter: searchText: onlyFavorites; index as myIndex; odd as isOdd">
    <app-product-card [product]="product" [isOdd]="isOdd"></app-product-card>
  </mat-grid-tile>
</mat-grid-list>

<div class="loader-container" *ngIf="loading$ | async">
  <mat-spinner></mat-spinner>
</div>
